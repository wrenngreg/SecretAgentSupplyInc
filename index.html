<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources\css\reset.css" type="text/css" rel="stylesheet">
  <link href="resources\css\style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- Header Section--------->
  <div class="main">
    <div class="container">
      <img src="resources\logo.png" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>



  <!-- Banner Section--------->
  <div class="bannerbackground">
    <!-- text box-->
    <div class="bannercontainer">
      <div class="bannerblock">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Nav Bar Section-->
  <div class="navbar">
    <div class="navcontainer">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Featured Products Section -->
  <div class="featured">
    <div class="featurecontainer">
      <div class="productcontainers">
        <div class="product">
          <div class="image">
            <img src="resources\pen.png">
          </div>
          <span class="caption">Exploding Pen</span>
        </div>
        <div class="product">
          <div class="image">
            <img src="resources\watch.png">
          </div>
          <span class="caption">Cellular Watch</span>
        </div>
        <div class="product">
          <div class="image">
            <img src="resources\glasses.png">
          </div>
          <span class="caption">Thermal Glasses</span>
        </div>
      </div>
      <div class="locdeets">
        <div class="loccontainers">
          <span class="locinfo">Location</span>
          <span class="locdetail">47.346436, 84.32354</span>
        </div>
        <div class="loccontainers">
          <span class="locinfo">Hours</span>
          <span class="locdetail">0800 - 1800</span>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->

  <footer>
    <div class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</body>

</html>
